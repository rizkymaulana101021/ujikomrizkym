<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Output Data Barang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-reset {
            background-color: #f44336;
            color: white;
        }

        .btn-back {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>

<body>
    <center>
        <h2>Input Data Barang</h2>
    </center>
    <form>
        <label for="no">No</label>
        <input type="text" id="no" name="no" placeholder="Masukkan nomor produk" required>

        <label for="nama">Nama Merek</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama merek" required>

        <label for="warna">Warna</label>
        <input type="text" id="warna" name="warna" placeholder="Masukkan warna produk" required>

        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah produk" required>

        <button type="submit" class="btn-save">Simpan</button>
        <button type="reset" class="btn-reset">Ulangi</button>
        <button type="button" class="btn-back" onclick="window.history.back();">Kembali</button>
    </form>
</body>

</html>
