<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <form>
        <center>
            <h2>Form Pemesanan Makanan</h2>
        </center>
        <div class="form-group">
            <label for="namaMakanan">Nasi Goreng (Rp.10000)</label>
            <input type="text" id="nasigoreng" name="nasigoreng" placeholder="berapa porsi?" required>
        </div>
        <div class="form-group">
            <label for="harga">Ayam Goreng (Rp.12000)</label>
            <input type="number" id="ayamgoreng" name="ayamgoreng" placeholder="berapa potong?" required>
        </div>
        <div class="form-group">
            <label for="jumlah">Es teh (Rp.5000)</label>
            <input type="number" id="esteh" name="esteh" placeholder="berapa gelas Es Teh?" required>
        </div>
        <div class="form-group">
            <label for="jumlah">Kopi (Rp.3000)</label>
            <input type="number" id="Kopi" name="Kopi" placeholder="berapa gelas kopi?" required>
        </div>
        <button type="submit">Hitung Total</button>
    </form>
</body>

</html>
